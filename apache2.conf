<VirtualHost *:80>
    ServerAdmin webmaster+www@data.gouv.fr

    DocumentRoot /home/etalab/vhosts/sorry.data.gouv.fr/www
    Options None
    DirectoryIndex index.html
    AliasMatch ^/(.*)$ /home/etalab/vhosts/sorry.data.gouv.fr/www/index.html

    ErrorLog /var/log/apache2/sorry.data.gouv.fr.error.log
    # NCSA extended/combined log format.
    LogFormat "%V %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%V %{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
    SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
    CustomLog /var/log/apache2/sorry.data.gouv.fr.access.log combined env=!forwarded
    CustomLog /var/log/apache2/sorry.data.gouv.fr.access.log proxy env=forwarded
    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel notice
</VirtualHost>

